<script>
    $('#idc_emergency_idtype').val({$data['idc_emergency_idtype']});
    $('#idc_officer_idtype').val({$data['idc_officer_idtype']});
    $('#editCompany').submit(function(e){
        e.preventDefault();
        e.stopPropagation();
        var data = $('#editCompany').serialize();
        $.ajax({
            url: '__URL__/company_edit',
            type: 'get',
            dataType: 'json',
            async: false,
            data: data,
            success:function(data){
                if(data.status == 'success'){
                    alert('编辑成功！');
                    window.location.href="__URL__/company";
                }else if(data.status == 'false'){
                    alert(data.info);
                }else{
                    alert('编辑失败！');
                }
            }
        })
    });
</script>
