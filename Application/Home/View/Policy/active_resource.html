<div class="app-container">
    <div class="row content-container">
        <ol class="breadcrumb navbar-breadcrumb" style="padding-left: 100px;color: white;">
            <li>策略管理</li>
            <li class="active" style="color: white">活跃资源访问量查询</li>
        </ol>
        <div class="container-fluid">
            <div class="side-body" style="padding-top: 0">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="formArea">
                                    <form class="form-inline" action='' method="get">
                                        <ul>
                                            <li>
                                                <label>指令ID：</label>
                                                <input type="text" id="commandid" name="commandid">

                                            </li>
                                            <li>
                                                <label>查询类型：</label>
                                                <select id="type" name="type">
                                                    <option value="">请选择</option>
                                                    <option value="1">顶级域名</option>
                                                    <option value="2">子域名</option>
                                                </select>
                                            </li>
                                            <li>
                                                <label>查询内容：</label>
                                                <input type="text" id="contents" name="contents">
                                            </li>
                                            <button type="submit" class="btn btn-info" style="margin-left: 10px">查询</button>
                                        </ul>
                                    </form>
                                </div>
                            </div>

                            <div class="card-body">
                                <!--  表格  -->
                                <table class="table table-bordered table-hover" style="text-align: center;background-color:#F9F9F9">
                                    <thead>
                                    <tr style="background-color: #E8F1F6">
                                        <th>指令ID</th>
                                        <th>IDC/ISP经营者ID</th>
                                        <th>查询类型</th>
                                        <th>查询内容</th>
                                        <th>生成时间</th>
                                        <th>查询截止时间</th>
                                        <th>访问量</th>
                                        <!-- <th>操作</th> -->
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="res" id="info">
                                            <tr>
                                                <td>{$info['commandid']}</td>
                                                <td>{$info['idc_name']}</td>
                                                <td>{$info['type']}</td>
                                                <td>{$info['content']}</td>
                                                <td>{$info['timestamp'] | date=('Y-m-d H:i:s'),###}</td>
                                                <td>{$info['end_time'] | date=('Y-m-d H:i:s'),###}</td>
                                                <td>{$info['view']}</td>
                                                <!-- <td>
                                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"
                                                          style="color: red;cursor: pointer;margin-left: 5px" data-toggle="modal"
                                                          data-target="#myModa2"></span>
                                                </td> -->
                                            </tr>
                                        </volist>
                                    </tbody>
                                </table>

                                <!--  删除 模态框  -->
                                <!-- <div class="modal fade" id="myModa2" tabindex="-1" role="dialog"
                                     aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-hidden="true">&times;
                                                </button>
                                                <h4 class="modal-title" id="myModalLabel">删除</h4>
                                            </div>
                                            <div class="modal-body">确定删除此记录吗？</div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-info">确定</button>
                                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                                </button>
                                            </div>
                                        </div>/.modal-content
                                    </div>/.modal
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$('#commandid').val("<?=$commandid?>");
$('#type').val("<?=$type?>");
$('#contents').val("<?=$contents?>");
    jQuery(function ($) {
        $('input[name=date-range-picker]').daterangepicker({
                locale : {
                    applyLabel: '提交',
                    cancelLabel: '取消',
                    fromLabel: '开始时间',
                    toLabel: '结束时间',
                    weekLabel: 'W',
                    customRangeLabel: 'Custom Range',
                    daysOfWeek: ['日', '一', '二', '三', '四', '五','六'],
                    monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
                    // firstDay: moment.localeData()._week.dow
                },
                language: 'cn',
                timePicker:true,
                timePickerIncrement:1,
                timePicker12Hour:false,
                format: 'MM/DD/YYYY HH:mm'
            }
        ).prev().on(ace.click_event, function () {
            $(this).next().focus();
        });

    })
</script>
