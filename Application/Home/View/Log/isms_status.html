<div class="app-container">
    <div class="row content-container">
        <ol class="breadcrumb navbar-breadcrumb" style="padding-left: 100px;color: white;">
            <li>日志管理</li>
            <li class="active" style="color: white">ISMS活动状态上报</li>
        </ol>
        <div class="container-fluid">
            <div class="side-body" style="padding-top: 0">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="card">
                            <div class="card-header">

                                <div class="formArea">
                                    <form class="form-inline" action='' method="get">
                                        <ul>
                                            <li>
                                                <label>上报时间：</label>
                                                <input class="date-range-picker" type="text"
                                                       name="time" data-date-format="YYYY-MM-DD"
                                                       id="time" />
                                            </li>
                                            <button type="submit" class="btn btn-info" style="margin-left: 10px">查询</button>
                                        </ul>
                                    </form>
                                </div>

                            </div>

                            <div class="card-body">
                                <!--  表格  -->
                                <table class="table table-bordered table-hover" style="text-align: center;background-color:#F9F9F9">
                                    <thead>
                                    <tr style="background-color: #E8F1F6">
                                        <th style="text-align: center;">IDC/ISP经营者</th>
                                        <th style="text-align: center;">机房总数</th>
                                        <th style="text-align: center;">异常机房总数</th>
                                        <th style="text-align: center;">异常机房ID</th>
                                        <th style="text-align: center;">上报时间</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <volist name="res" id="info">
                                            <tr>
                                                <td>{$info['idc_name']}</td>
                                                <td>{$info['house_amount']}</td>
                                                <td>{$info['errhouse_amount']}</td>
                                                <td>{$info['errhouse_id']}</td>
                                                <td>{$info['timestamp'] | date='Y-m-d H:i:s',###}</td>
                                            </tr>
                                        </volist>

                                    </tbody>
                                </table>
                                <div class="dataTables_paginate paging_bootstrap pull-right">
                                    <ul class="pagination">
                                        {$show}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">  
    $('#time').val('<?=$time?>');
    jQuery(function ($) {
        $('.date-range-picker').daterangepicker({
                maxDate:new Date(),
                locale: {
                    applyLabel: '提交',
                    cancelLabel: '取消',
                    fromLabel: '开始时间',
                    toLabel: '结束时间',
                    weekLabel: 'W',
                    customRangeLabel: 'Custom Range',
                    daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
                    monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
                    // firstDay: moment.localeData()._week.dow
                },
                language: 'cn',
                timePicker: true,
                timePickerIncrement: 1,
                timePicker12Hour: false,
                format: 'MM/DD/YYYY HH:mm'
            }
        ).prev().on(ace.click_event, function () {
            $(this).next().focus();
        });

    })
</script>
